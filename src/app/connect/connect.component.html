<div class="container-fluid body">
    <div class="card bg-secondary">
        <div class="card-header">
            <h1>Ride ID</h1>
        </div>
        <div class="card-body">
            <input type="text" class="form-control" placeholder="example: 18MC" [(ngModel)]="ride">
        </div>
        <div class="card-footer">
            <button class="btn btn-dark" (click)="submitRideID()">Connect</button>
        </div>
    </div>
</div>
